<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="design.css" />
		<title>Document</title>
	</head>

	<body>
		<div class="container">
			<div class="title">Registration</div>
			<form action="#">
				<div class="user-details">
					<div class="inputbox">
						<span class="details">Full Name :</span>
						<input type="text" placeholder="Enter your name" required class="input" />
					</div>
					<div class="inputbox">
						<span class="details">Username :</span>
						<input type="text" placeholder="Enter your username" required class="input" />
					</div>
					<div class="inputbox">
						<span class="details">Email : </span>
						<input type="text" placeholder="Enter your Email" required class="input" />
					</div>
					<div class="inputbox">
						<span class="details">Phone Number :</span>
						<input type="number" placeholder="Enter your phone number" required class="input" />
					</div>
					<div class="inputbox">
						<span class="details">Password :</span>
						<input type="password" placeholder="Enter your password" required class="input" />
					</div>
					<div class="inputbox">
						<span class="details">Confirm password :</span>
						<input type="password" placeholder="Confirm your password" required class="input" />
					</div>


					<div class="genderdetails">
						<input type="radio" name="gender" id="dot-1">
						<input type="radio" name="gender" id="dot-2">
						<input type="radio" name="gender" id="dot-3">
						<span class="gender-title">Gender :</span>
						<div class="category">
							<label for="dot-1">
								<span class="dot one"></span>
								<span class="gender">Male</span>
							</label>
							<label for="dot-2">
								<span class="dot two"></span>
								<span class="gender">Female</span>
							</label>
							<label for="dot-3">
								<span class="dot three"></span>
								<span class="gender">Other</span>
							</label>
						</div>
					</div>
			</form>
		</div> 
		<div class="button" id="btn">
			<input type="submit" value="Register"  />
	  </div>
	</body>

</html>
